
 <div class="col">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of this.countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ country.flag }}</td>
                <td>{{ country.name.common }}</td>
                <td>{{ country.population | number}}</td>
                <td>
                    <a [href]="['/pais/', country.cca2]">Ver...</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
